[tool.poetry]
name = "flockwave-conn"
version = "3.1.2"
description = "Connection objects for various data sources"
authors = ["Tamas Nepusz <tamas@collmot.com>"]
packages = [
    { include = "flockwave", from = "src" }
]

[tool.poetry.dependencies]
python = "^3.7"
blinker = "^1.4"
trio = ">=0.18.0"
trio-util = ">=0.5.0"
netifaces = ">=0.10.9"
flockwave-parsers = "^2.0.0"
mido = { version = "^1.2.9", optional = true }
python-rtmidi = { version = "^1.4.1", optional = true }
pyserial = { version = "^3.4", optional = true }
tinyrpc = { version = "^1.0.4", extras = ["msgpack"], optional = true }
flockwave-net = {version = "^2.0.2", extras = ["async"]}

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
pytest-trio = "^0.6.0"
pytest-cov = "^3.0.0"
coverage = {extras = ["toml"], version = "^6.0"}

[tool.poetry.extras]
midi = ["mido", "python-rtmidi"]
rpc = ["tinyrpc"]
serial = ["pyserial"]

[[tool.poetry.source]]
name = "collmot"
url = "https://pypi.collmot.com/simple/"

[tool.coverage.paths]
source = ["src"]

[tool.coverage.run]
branch = true
source = ["src"]

[tool.coverage.report]
show_missing = true

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
