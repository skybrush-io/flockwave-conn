[tool.poetry]
name = "flockwave-conn"
version = "5.0.0"
description = "Connection objects for various data sources"
authors = ["Tamas Nepusz <tamas@collmot.com>"]
packages = [
    { include = "flockwave", from = "src" }
]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.7"
blinker = "^1.4"
trio = ">=0.18.0"
trio-util = ">=0.5.0"
netifaces = ">=0.10.9"
flockwave-parsers = { version = "^2.0.0", source = "fury" }
pyserial = { version = "^3.4", optional = true }
tinyrpc = { version = "^1.0.4", extras = ["msgpack"], optional = true }
flockwave-net = { version = "^3.0.0", extras = ["async"], source = "fury" }
flockwave-async = { version = "^1.0.0", source = "fury" }

[tool.poetry.dev-dependencies]
pytest = "^7.1.1"
pytest-trio = "^0.6.0"
pytest-cov = "^3.0.0"
coverage = {extras = ["toml"], version = "^6.0"}

[tool.poetry.extras]
rpc = ["tinyrpc"]
serial = ["pyserial"]

[[tool.poetry.source]]
name = "fury"
url = "https://pypi.fury.io/skybrush/"
secondary = true

[tool.coverage.paths]
source = ["src"]

[tool.coverage.run]
branch = true
source = ["src"]

[tool.coverage.report]
show_missing = true

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
